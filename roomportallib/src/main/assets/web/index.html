<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>RoomPortal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #columnCheckboxes {
            margin-top: 12px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
        }

        #editFormContainer {
            margin-top: 24px;
            display: none;
            border: 1px solid #aaa;
            padding: 12px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>RoomPortal â€“ View your Room Database</h1>

<label for="tableSelect">Select a table:</label>
<select id="tableSelect">
    <option value="">-- Choose --</option>
</select>

<div id="columnCheckboxes"></div>

<div>
    <button id="loadFromCsvBtn">Load From CSV</button>
    <input type="file" id="csvFileInput" style="display:none" accept=".csv" />
</div>
<div>
    <button id="loadBtn">Load Selected Columns</button>
</div>
<div>
    <button id="resetViewBtn">Reset  Tables</button>
</div>

<div id="addFormContainer" style="margin-top: 24px;"></div>
<button id="addBtn">Add Row</button>

<button id="exportBtn" style="display:none; margin-left:10px;">Export to CSV</button>

<div id="result"></div>

<div id="editFormContainer">
    <strong>Edit row:</strong><br />
    <form id="editForm">
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
